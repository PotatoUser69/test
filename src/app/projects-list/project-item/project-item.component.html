<a class="card" [routerLink]="id">     
    <div routerLinkActive="card__container-active" class="card__container">
        <div class="card__header">
            <div class="card__header-primary">{{ Project.name }}</div>
            <div class="card__header-secondary">{{ Project.time }} days ago</div>
        </div>
        <div class="card__content">
            {{ Project.description }}
        </div>
    </div>
</a>
